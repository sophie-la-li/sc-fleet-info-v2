<!DOCTYPE html>
<html id="scfi_html">
    <head>
        <meta charset="utf-8">
        <title>SC Fleet Info</title>
        <script src="/jquery-4.0.0.min.js"></script>
        <script src="/sc-fleet-info.js"></script>
        <link rel="stylesheet" href="/sc-fleet-info.css"></link>
    </head>
    <body id="scfi_body">
<!--siie-->
        <div id="scfi_wrapper">
            <div id="scfi">
                <div id="window_menu">
                    <button id="close_button">Close</button>
                </div>

                <div id="sidebar">
                    <div id="sidebar_header">
                        <h1>SC Fleet Info</h1>
                        <div>
                            <a id="version" href="https://github.com/sophie-la-li/sc-fleet-info-v2" target="_blank" title="visit GitHub"></a> | 
                            <a href="https://ko-fi.com/sophie_la_li" target="_blank" title="visit Ko-fi and stand a tea">ko-fi</a>
                        </div>
                    </div>
                    <ul id="forms">
                        <li>
                            <label for="group_by">Group by:</label>
                            <select id="group_by">
                                <option value="type">Type</option>
                                <option value="manufacturer">Manufacturer</option>
                                <option value="insurance_short">Insurance</option>
                            </select>   
                        </li>
                        <li>
                            <label for="show_types">Show types:</label>
                            <select id="show_types" size="5" multiple>
                                <option value="ship">Vehicle</option>
                                <option value="weapon">Weapon</option>
                                <option value="equipment">Equipment</option>
                                <option value="decoration">Decoration</option>
                            </select> 
                        </li>
                        <li class="checkbox">
                            <input type="checkbox" id="hide_paints_in_virtual_ships" />
                            <label for="hide_paints_in_virtual_ships">Hide orphaned paints</label><br />
                            <input type="checkbox" id="hide_upgrades_in_virtual_ships" />
                            <label for="hide_upgrades_in_virtual_ships">Hide orphaned upgrades</label><br />
                            <input type="checkbox" id="hide_hangars" />
                            <label for="hide_hangars">Hide hangars</label>
                        </li>
                        <li>
                        </li>
                    </ul>
                    <div id="sidebar_footer">
                        <button id="invalidate_cache">refresh</button>
                        <button id="copy_data">d2cb</button>
                        <button id="insert_data">cb2d</button>
                    </div>
                </div>
                
                <div id="data">
                    <div id="loading">Loading ...</div>
                    <ul id="card_container">
                        <li id="group_tpl" class="template group">
                            <h2>{$name}</h2>
                            <ul>
                                <li id="card_tpl" class="template card">
                                    <div class="image {$hide_image}" style="{$image}"></div>
                                    <div class="header">
                                        <h3>{$name}</h3>
                                        <div class="icons">
                                            <div title="show pledge with value of {$pledge_value}" class="pledge_link" link_on_click="{$pledge_link}">p</div>
                                            <div title="visit Fleetyards page for this vehicle" class="fleetyards_link {$hide_fleetyards}" link_on_click="{$fleetyards_link}"></div>
                                        </div>
                                        <h4 class="{$hide_manufacturer}">{$manufacturer}</h4>
                                        <h4 class="{$hide_type}">{$type}</h4>
                                        <h4 class="unowned_ship {$hide_unowned}">You don't own this vehicle!</h4>
                                    </div>
                                    <ul>
                                        <li class="item {$hide_variant}">{$variant}</li>
                                        <li class="item {$hide_insurance}">{$insurance}</li>
                                        <li id="item_tpl" class="template item">
                                            <div class="image" style="{$image}" has_image="{$has_image}"></div>
                                            <div class="icons">
                                                <div title="show pledge with value of {$pledge_value}" class="pledge_link {$hide_pledge_link}" link_on_click="{$pledge_link}">p</div>
                                            </div>
                                            <span>{$name}</span>
                                            <span class="count"></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                </div>
            </div>
        </div>
<!--siis-->
    </body>
</html>
