<!DOCTYPE html>
<html id="scfi_html">
    <head>
        <meta charset="utf-8">
        <title>SC Fleet Info</title>
        <script src="/jquery-4.0.0.min.js"></script>
        <script src="/sc-fleet-info.js"></script>
        <link rel="stylesheet" href="/sc-fleet-info.css"></link>
    </head>
    <body id="scfi_body">
<!--siie-->
        <div id="scfi_wrapper">
            <div id="scfi">
                <div id="window_menu">
                    <button id="close_button">Close</button>
                </div>

                <div id="sidebar">
                    <div id="sidebar_header">
                        <h1>SC Fleet Info</h1>
                        <div>
                            <a href="https://github.com/sophie-la-li/sc-fleet-info-v2" target="_blank">Version 2.0.0</a> | 
                            <a href="https://ko-fi.com/sophie_la_li" target="_blank">ko-fi</a>
                        </div>
                    </div>
                    <ul id="forms">
                        <li>
                            <label>Group by:</label>
                            <select id="group_by">
                                <option value="type">Type</option>
                                <option value="manufacturer">Manufacturer</option>
                                <option value="insurance_short">Insurance</option>
                            </select>   
                        </li>
                        <li>
                            <label>Show types:</label>
                            <select id="show_types" multiple>
                                <option value="ship">Ship</option>
                                <option value="weapon">Weapon</option>
                                <option value="equipment">Equipment</option>
                                <option value="decoration">Decoration</option>
                            </select> 
                        </li>
                        <li>
                            <label>Hide orphaned paints:</label>
                            <input type="checkbox" id="hide_paints_in_virtual_ships" />
                        </li>
                        <li>
                        </li>
                    </ul>
                    <div id="sidebar_footer">
                        <button id="invalidate_cache">refresh</button>
                        <button id="copy_data">d2cb</button>
                        <button id="insert_data">cb2d</button>
                    </div>
                </div>
                
                <div id="data">
                    <div id="loading">Loading ...</div>
                    <ul id="card_container">
                        <li id="group_tpl" class="template group">
                            <h2>{$name}</h2>
                            <ul>
                                <li id="card_tpl" class="template card">
                                    <div class="image" style="{$image}"></div>
                                    <h3 title="Pledge Value: {$pledge_value}" link_on_click="{$pledge_link}">{$name}</h3>
                                    <div class="fleetyards_link {$hide_fleetyards}" link_on_click="{$fleetyards_link}"></div>
                                    <h4 class="{$hide_manufacturer}">{$manufacturer}</h4>
                                    <h4 class="{$hide_type}">{$type}</h4>
                                    <h4 class="unowned_ship {$hide_unowned}">You don't own this ship!</h4>
                                    <ul>
                                        <li class="{$hide_insurance}">{$insurance}</li>
                                        <li id="item_tpl" class="template item">
                                            <div class="image" style="{$image}" has_image="{$has_image}"></div>
                                            <span title="Pledge Value: {$pledge_value}" link_on_click="{$pledge_link}">{$name}</span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                </div>
            </div>
        </div>
<!--siis-->
    </body>
</html>
<!--siie-->
